<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 
        The following lines set character encoding and viewport behaviour, they are required by. You don't really need to worry about these 
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- You can change the contents of the title tag to control what appears in the title bar of the browser -->
    <title>Using javascript</title>

    <!-- The following line includes the bootstrap css library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- 
        The following lines each include a bootswatch theme css library.
        There are many such libraries on the internet, a lot of which only require a css file to be included.

        You can only have 1 of these active at any one time. To include it in your page just remove the comment
        tag at the start and end of the line (don't forget to add the comment tags back in to any other lines
        if you've decided to change from one theme to another)
    -->
    <!--<link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css" crossorigin="anonymous">-->
    <!--<link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" crossorigin="anonymous">-->
    <!--<link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css" crossorigin="anonymous">-->

    <style>
        .card-img-top {
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }
    </style>
</head>

<body>
    <!-- The body is where you put the visible content of your page -->

    <!-- A navbar is a bootstrap component for a bar at the top of the page, often with a banner and links -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Awesome Blog!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Blog Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Me</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Write Post <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 
        The container-fluid class tells bootstrap that what's inside is the main content of the
        page and that it should fill the full width (growing with bigger screens)
    -->
    <div class="container-fluid">
        <!-- Bootstrap uses a grid layout where you specify rows and columns -->
        <div class="row mt-2">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Post details</h5>
                        <div class="card-text">
                            <form class="form">
                                <div class="form-group">
                                    <label for="blogTitle">Title of the new blog post</label>
                                    <input type="text" class="form-control" id="blogTitle" placeholder="e.g. The deliciousness of cake">
                                </div>
                                <div class="form-group">
                                    <label for="blogText">Text for the blog</label>
                                    <textarea cols="30" rows="10" class="form-control"></textarea>
                                </div>
                                <button id="updatePreview" type="button" class="btn btn-primary">Update preview</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Preview
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="titlePreview"></h5>
                        <div class="card-text">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>

    <!-- 
        The following files include javascript that bootstrap requires for some functionality, for
        example the dropdown nav menu when the screen is small
    -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        // This function updates the title preview using the value that's been filled in by the user
        function updateTitle() {
            // This gets the element that has id="blogTitle"
            let titleInput = document.getElementById("blogTitle");
            // This gets the element that has id="titlePreview"
            let titlePreview = document.getElementById("titlePreview");
            
            // This gets the current value from the title input that we retrieved above. .value isn't available
            // on every type of HTML element, but most form elements have it
            let newTitle = titleInput.value;
            // This sets the innerText of the title preview. innerText is available on a lot of HTML elements that
            // have some form of text content in them
            titlePreview.innerText = newTitle;
        }

        // This is the function that will get called when the update preview button is clicked. At the moment it
        // only updates the title (by calling another function called updateTitle). If you want to update the
        // blog text as well, then you can create another function before this one, and call it.
        function updatePreview() {
            updateTitle();
        }
        
        // The following line of code gets the element where id="updatePreview", and puts a reference to it in updatePreviewButton
        let updatePreviewButton = document.getElementById("updatePreview");

        // The following line wires up the update preview button with an event. Events let us specify what we want to do
        // when something happens. There are many different types of event and you can even define your own. In this
        // case we are adding a listener for the click event, and saying that when the click happens, we want to call
        // a function called updatePreview (you can see this function above)
        updatePreviewButton.addEventListener("click", updatePreview, false);
    </script>
</body>

</html>
