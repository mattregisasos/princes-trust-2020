<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Margin, Padding, Border</title>

    <style>
        body {
            background-color: #F8F9F9;
        }

        #container {
            background-color: #B2BABB;
            border: 3px solid #566573;
            width: 400px;
        }

        #content-box {
            background-color: #A569BD;
            margin: 0;
            padding: 0;
        }

        #demo {
            background-color: #5DADE2;
            padding: 40px;
            border: 20px solid #1E8449;
            margin: 40px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="demo">
            <div id="content-box">This is the content</div>
        </div>
    </div>    
</body>
</html>
